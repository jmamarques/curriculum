version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
          steps:
            - run: cd curriculum
      - node/with-cache:  
          steps:
            - run: cd curriculum
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
