<div class="container">
  <div class="row">
    <div *ngFor="let user of users" class="col-xl">
      <mat-card class="example-card" [ngClass]="{'myCard':true}">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image">
            <img mat-card-image src={{user.icon_profile}} alt="Icon of {{user.first_name}}">
          </div>
          <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
          <mat-card-subtitle>{{user.current_Function}}</mat-card-subtitle>
        </mat-card-header>
        <figure>
          <img mat-card-image src={{user.profile_pic}} alt="Photo of {{user.first_name}}">
        </figure>
        <mat-card-content class="footer">
          <!--Apenas para adicionar uma linha no fim da imagem -->
          <a href="#" class="column col-xs-6" id="caption"><span class="text">
              <h1>Thunder</h1>
            </span></a>
          <!--Do you want to learn more about me?-->
        </mat-card-content>
      </mat-card>

    </div>
  </div>
  <div class="row" id="lastRow">
    <button type="button" class="btn btn-light btn-lg">Log In</button>
  </div>
</div>
