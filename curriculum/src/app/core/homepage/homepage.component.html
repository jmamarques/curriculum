<div class="container">
  <div *ngFor="let userList of users" class="row">
    <div *ngFor="let user of userList" class="col-xl">
      <mat-card class="card-container" [ngClass]="{'myCard':true}">
        <mat-card-header >
          <div mat-card-avatar>
            <img mat-card-image src={{user.icon_profile}} alt="Icon of {{user.first_name}}">
          </div>
          <h2 class="nameUser">
            {{user.first_name}} {{user.last_name}}
          </h2>
        </mat-card-header>
        <h4 class="userJob card-subtitle mb-2 text-muted">
          {{user.current_Function}}
        </h4>
        <figure>
          <img mat-card-image src={{user.profile_pic}} alt="Photo of {{user.first_name}}">
        </figure>
        <mat-card-content class="footer">
          <label id="footerText">
            {{user.catchPhrase}}
          </label>
          <!--Do you want to learn more about me?-->
        </mat-card-content>
      </mat-card>
    </div>
</div>
