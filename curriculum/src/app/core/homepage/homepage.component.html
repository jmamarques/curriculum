<div class="headerHomepage codProfiles">
  <div class="container">
    <br>
    <div class="well">
      <h2 class="text-divider"><span>COD Profiles</span></h2>
      <p>
        <br>
      </p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9">
    <div class="container cardsDiv">
      <p-carousel styleClass="custom-carousel" [value]="users" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-user pTemplate="item">
          <div class="card">
            <img class="card-img-top rounded" src={{user.profile_pic}} alt="profile pic">
            <div class="card-body">
              <h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
              <p class="subtitle mb-2 text-muted">
                {{user.current_Function}}
              </p>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
  <div class="col-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item ">
        <h1>
          Would you be part of our Community?
        </h1>

      </li>
      <li class="list-group-item">
        <h3>
          Give it a try
        </h3>
       <h3>
        It's totally free
       </h3>

      <div class="text-box">
        <a href="#" class="btn btn-white btn-animate">Join Us</a>
    </div>
  </li>

    </ul>

  </div>
</div>
<div class="headerHomepage footerHeader">
  <div class="container">
    <br>
    <div class="well">
      <h2 class="text-divider"><span>Support</span></h2>
      <p>
        Are you lost and don't know what to do? Check out our FAQ page.
      </p>
    </div>
  </div>
</div>
