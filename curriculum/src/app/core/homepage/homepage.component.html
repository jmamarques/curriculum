<div class="container">
  <div class="row">
    <div  *ngFor="let user of users" class="col-xl">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
          <mat-card-subtitle>{{user.current_Function}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <!--Apenas para adicionar uma linha no fim da imagem -->
       </mat-card-content>
      </mat-card>

  </div>
</div>
