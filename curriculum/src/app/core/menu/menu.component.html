<div class="wrapper">
  <!-- Sidebar  -->
  <nav
    [class.active]="isActiveSidebar"
    id="sidebar"
  >
    <div class="sidebar-header">
      <div (click)="click()" id="sidebarCollapse">
        <h3 style="cursor:pointer">Code Own Design</h3>
        <strong style="cursor:pointer">COD</strong>
      </div>
    </div>

    <ul class="list-unstyled components">
      <li [class.active]="!menuItems.isCollapsed('home')">
        <a
          (click)="menuItems.toggleCollapse('home')"
          [attr.aria-expanded]="!menuItems.isCollapsed('home')"
          aria-controls="homeSubmenu"
          class="dropdown-toggle"
        >
          <i class="pi pi-home"></i>
          Home
        </a>
        <ul
          [collapse]="menuItems.isCollapsed('home')"
          [isAnimated]="menuItems.isAnimated('home')"
          class="collapse list-unstyled"
          id="homeSubmenu"
        >
          <li>
            <a href="#">Home 1</a>
          </li>
          <li>
            <a href="#">Home 2</a>
          </li>
          <li>
            <a href="#">Home 3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class="pi pi-briefcase"></i>
          About
        </a>
        <a
          (click)="menuItems.toggleCollapse('pages')"
          [attr.aria-expanded]="!menuItems.isCollapsed('pages')"
          aria-controls="pageSubmenu"
          class="dropdown-toggle"
        >
          <i class="pi pi-copy"></i>
          Pages
        </a>
        <ul
          [collapse]="menuItems.isCollapsed('pages')"
          [isAnimated]="menuItems.isAnimated('pages')"
          class="collapse list-unstyled"
          id="pageSubmenu"
        >
          <li>
            <a href="#">Page 1</a>
          </li>
          <li>
            <a href="#">Page 2</a>
          </li>
          <li>
            <a href="#">Page 3</a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>

  <!-- Page Content  -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button (click)="click()" class="btn btn-info" id="sidebarCollapse" type="button">
          <i
            [class.pi-align-left]="!isActiveSidebar"
            [class.pi-bars]="isActiveSidebar"
            class="pi"
          ></i>
        </button>
      </div>
    </nav>
  </div>
</div>
