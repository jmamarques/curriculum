<div #masterCursor
     [class.expand]="expand"
     [style.left]="left"
     [style.top]="top"
     class="cursor"
     id="masterCursor"
>
</div>
<div class="wrapper">
  <cod-menu [isActiveSidebar]="isActiveSidebar"></cod-menu>
  <!-- Page Content  -->
  <div id="content">
    <cod-header
      (sideBar)="changeValue($event)"
      [content]="headerService.getContent()"
      [backgroundColor]="headerService.getColor()"
      [isActiveSidebar]="isActiveSidebar"
      [codVisible]="headerService.getCodVisible()"
    ></cod-header>
    <div id="pageContent">
      <router-outlet (activate)="onActivate()"></router-outlet>
    </div>
      <cod-footer></cod-footer>
  </div>
</div>
