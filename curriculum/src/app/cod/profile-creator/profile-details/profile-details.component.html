<form class="fontJosfin">
  <div class="row">
    <div class="col-7">
      <span class="ui-float-label inputNGPrime">
        <input id="firstName" type="text" size="45" pInputText>
        <label for="firstName">First Name</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input id="lastName" type="text" size="45" pInputText>
        <label for="lastName">Last Name</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input id="email" type="email" size="45" pInputText>
        <label for="email">Email</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input type="tel" id="phone" name="phone" size="45" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" pInputText required>
        <label for="phone">Phone Number</label>
      </span>
    </div>
    <div class="col">
      <div (click)="hiddenfileinput.click()">
        <img [src]="imgURL" alt="missing" class="colButton cod-cursor">
        <input #file type="file" accept='image/*' (change)="preview(file.files)" #hiddenfileinput
          class="inputFile cod-cursor" />
        <h3 class="cod-cursor fontJosfin">
          CHOOSE PICTURE
        </h3>
      </div>
      <span style="color:red;" *ngIf="message">{{message}}</span>
    </div>

  </div>
  <div class="row">
    <div class="col-7">
      <span class="ui-float-label inputNGPrime">
        <input id="address" type="text" size="45" pInputText>
        <label for="address">Address</label>
      </span>
    </div>
    <div class="col">
      <span class="ui-float-label inputNGPrime">
        <input bsDatepicker class="form-control" id="birth" pInputText type="text">
        <label for="birth">Select your birth-date</label>
      </span>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select [(value)]="dropdownValue">
          <mat-option *ngFor="let item of dropdown" [value]="item.code">
            {{item.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>


</form>
