<form class="fontJosfin">
  <div class="row">
    <div class="col-7" align="center">
      <span class="ui-float-label inputfstRow">
        <input id="firstName" type="text" size="45" pInputText>
        <label for="firstName">First Name</label>
      </span>
      <span class="ui-float-label inputfstRow">
        <input id="lastName" type="text" size="45" pInputText>
        <label for="lastName">Last Name</label>
      </span>
      <span class="ui-float-label inputfstRow">
        <input id="email" type="email" size="45" pInputText>
        <label for="email">Email</label>
      </span>
      <span class="ui-float-label inputfstRow">
        <input type="tel" id="phone" name="phone" size="45" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" pInputText required>
        <label for="phone">Phone Number</label>
      </span>
    </div>
    <div class="col">
      <div (click)="hiddenfileinput.click()">
        <img [src]="imgURL" class="colButton cod-cursor">
        <input #file type="file" accept='image/*' (change)="preview(file.files)" #hiddenfileinput
          class="inputFile cod-cursor" />
        <h3 class="cod-cursor fontJosfin">
          CHOOSE PICTURE
        </h3>
      </div>
      <span style="color:red;" *ngIf="message">{{message}}</span>
    </div>

  </div>
  <div class="row">
    <div class="col-7" align="center">
      <span class="ui-float-label inputfstRow">
        <input id="address" type="text" size="45" pInputText>
        <label for="address">Address</label>
      </span>
    </div>
    <div class="col">
      <span class="ui-float-label inputfstRow">
        <input bsDatepicker class="form-control" id="birth" pInputText type="text">
        <label for="birth">Select your birth-date</label>
      </span>
    </div>
    <div class="col">
      <mat-form-field class="fontJosfin">
        <mat-label>Country</mat-label>
        <mat-select [(value)]="dropdownValue" class="fontJosfin">
          <mat-option *ngFor="let item of dropdown" [value]="item.code" class="fontJosfin">
            {{item.country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-7" align="center">
      <span class="ui-float-label inputfstRow">
        <textarea rows="5" cols="60" class="rounded"></textarea>
        <label for="birth">Write Something about you</label>
      </span>
    </div>

  </div>
  <div class="row">
    <div class="col-7" align="center">
      <button (click)="openDialog()" class="btn ui-float-label">
        <i class="pi pi-plus"></i>
        Add Social Networks
      </button>

    <div *ngIf="socialList.length>0; else displayList">
      <span class="badge badge-pill badge-secondary" *ngFor="let data of socialList">
        <img src={{data.socialContent.urlString}} alt="socialImg">
        <a target="_blank" href={{data.link}}>{{data.socialContent.name|titlecase}}</a>
        <img (click)="removeBadge(data.socialContent.name)" src="../../../../assets/fechar.png" id="badgeImg" class="cod-cursor pull-right">
      </span>
    </div>
    <ng-template #displayList>
      <p class="contentSocialList">
        You have None Social Network
      </p>
    </ng-template>
  </div>
  </div>





</form>
