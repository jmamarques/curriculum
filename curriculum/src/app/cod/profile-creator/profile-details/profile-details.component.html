<form class="fontJosfin">
  <div class="row">
    <div class="col-7">
      <span class="ui-float-label inputNGPrime">
        <input id="firstName" type="text" size="45" pInputText>
        <label for="float-input">First Name</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input id="lastName" type="text" size="45" pInputText>
        <label for="float-input">Last Name</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input id="email" type="email" size="45" pInputText>
        <label for="float-input">Email</label>
      </span>
      <span class="ui-float-label inputNGPrime">
        <input type="tel" id="phone" name="phone" size="45" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" pInputText required>
        <label for="float-input">Phone Number</label>
      </span>
    </div>
    <div class="col">
      <div (click)="hiddenfileinput.click()">
        <img [src]="imgURL" class="colButton cod-cursor">
        <input #file type="file" accept='image/*' (change)="preview(file.files)" #hiddenfileinput
          class="inputFile cod-cursor" />
        <h3 class="cod-cursor fontJosfin">
          CHOOSE PICTURE
        </h3>
      </div>
      <span style="color:red;" *ngIf="message">{{message}}</span>
    </div>

  </div>
  <div class="row">
    <div class="col-7">
      <span class="ui-float-label inputNGPrime">
        <input id="address" type="text" size="45" pInputText>
        <label for="float-input">Address</label>
      </span>
    </div>
    <div class="col">
      <span class="ui-float-label inputNGPrime">
        <input pInputText type="text"  id="birth" class="form-control" bsDatepicker >
        <label for="float-input">Select your birth-date</label>
      </span>
    </div>
    <div class="dropdown show">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown link
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
  </div>


</form>
