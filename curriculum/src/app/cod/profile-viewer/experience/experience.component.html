<cod-time-line>
  <cod-time-line-entry
    *ngFor="let experience of profile?.experiences;let i = index"
    [invert]="i % 2 !== 0"
  >
    <cod-time-line-badge></cod-time-line-badge>


    <cod-time-line-header class="text-nowrap">
      <div [class.header-left]="i % 2 === 0"
           [class.header-right]="i % 2 !== 0"
      >
        {{experience.title}}
      </div>
    </cod-time-line-header>


    <cod-time-line-body>
      <p class="text-secondary">{{experience.beginDate | dateDuration: experience.endDate :'MMMM yyyy'}}</p>
      <p class="text-justify">{{experience.description}}</p>
    </cod-time-line-body>


  </cod-time-line-entry>
</cod-time-line>
