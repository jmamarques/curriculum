<mat-card class="mt-2">
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-unlock-alt" style="color: orange"></i>
      <span class="pl-2">Interests</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div *ngFor="let item of profile?.interests" class="col mb-1">
          images from interests
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
