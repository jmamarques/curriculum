<mat-card>
  <mat-card-header>

    <mat-card-title>
      <i class="fas fa-cogs" style="color: orange"></i>
      <span class="pl-2">Technical Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div (mouseenter)="animate(circleProgress, item.rating)" *ngFor="let item of profile?.skills | filterSkills: 1"
             class="col-lg-2 col-md-3 col-4">
          <circle-progress
            #circleProgress
            [animationDuration]="600"
            [animation]="true"
            [innerStrokeColor]="'#C7E596'"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [outerStrokeWidth]="8"
            [percent]="item.rating"
            [radius]="50"
            [renderOnClick]="false"
            [subtitle]="item.name"
          ></circle-progress>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-users-cog" style="color: orange"></i>
      <span class="pl-2">Soft Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div *ngFor="let item of profile?.skills | filterSkills: 2">
        <span>{{item.name}}</span>
        <div aria-valuemax="100" aria-valuemin="0"
             [style.width]="item.rating + '%'"
             aria-valuenow="item.rating"
             role="progressbar"
             class="progress progress-bar progress-bar-striped progress-bar-animated">{{item.rating}}%
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-tasks" style="color: orange"></i>
      <span class="pl-2">Others Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div *ngFor="let item of profile?.skills | filterSkills: 3 : 0" class="col">
          <cod-rating [label]="item.name" [maxRate]="5" [rating]="item.rating"></cod-rating>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
