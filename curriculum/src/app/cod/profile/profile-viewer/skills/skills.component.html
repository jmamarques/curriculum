<mat-card>
  <mat-card-header>

    <mat-card-title>
      <i class="fas fa-cogs" style="color: orange"></i>
      <span class="pl-2">Technical Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div (mouseenter)="animate(circleProgress, item.rating)" *ngFor="let item of profile?.skills | filterSkills: 1"
             class="col">
          <circle-progress
            #circleProgress
            [animationDuration]="600"
            [animation]="true"
            [innerStrokeColor]="'grey'"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#de425b'"
            [outerStrokeWidth]="8"
            [percent]="item.rating"
            [subtitleColor]="'#e67f83'"
            [subtitleFontSize]="'10px'"
            [radius]="50"
            [titleFontSize]="'16px'"
            [renderOnClick]="false"
            [subtitle]="item.name"
          ></circle-progress>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-2">
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-users-cog" style="color: orange"></i>
      <span class="pl-2">Soft Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div *ngFor="let item of profile?.skills | filterSkills: 2" class="col-12 col-md-6 pb-2">
          <span class="d-flex justify-content-center">{{item.name + ' - ' + item.rating + '%'}}</span>
          <div class="progress">
            <div [style.width]="item.rating + '%'"
                 aria-valuemax="100"
                 aria-valuemin="0"
                 aria-valuenow="item.rating"
                 class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar"
            >
            </div>

          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-2">
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-tasks" style="color: orange"></i>
      <span class="pl-2">Others Skills</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div *ngFor="let item of profile?.skills | filterSkills: 0" class="col mb-1">
          <cod-rating [label]="item.name" [maxRate]="5" [rating]="item.rating"></cod-rating>
        </div>
        <div *ngFor="let item of profile?.skills | filterSkills: 3" class="col d-flex align-items-center mb-1">
          <i class="fas fa-check" style="color: #ffd7ac"></i><span class="pl-2">{{item.name}}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
